<div ng-controller="UsersCtrl">
  <button ng-click="getUsers()">Get users</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.fName }}</td>
        <td>{{ user.lName }}</td>
      </tr>
    </tbody>
  </table>
</div>
